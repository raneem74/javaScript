<body>
    <label for="fname" >first name: </label>

    <input type="radio" id="btn2" value="m" name="gender">
    <label for="btn2"><img src="profile/male.jpg" alt="male" width="100" height="100"></label><br><br>
    <label for="color" >choose your fav color:</label>
    <select id="color" name="color">
        <option>red</option>
        <option>green</option>

    <input type="button" value="register" onclick="nextPage()">
