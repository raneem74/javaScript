<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form  id="f">
        <label for="fname">first name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="sname">second name:</label>
        <input type="text" id="sname" name='sname'/><br>
        <input type="submit"/><br>
    </form>
    <script>
        function mysub(event)
        {
            clearTimeout(timer);
            var response=window.confirm("do you want to submit?");
            if(!response)
                event.preventDefault();
             
        }
        var timer=setTimeout(function(){document.write("you didn't enter your data")},30000)
        var myform=document.getElementById("f");
        console.log(myform);
        myform.addEventListener("submit",mysub)
       
        
            
       
    </script>
</body>
</html>
